<!DOCTYPE html>
<html>
<head>
  <title>
  Clickwise Generator
  </title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="clickwise.js" type="text/javascript"></script>
  <script src="clocktalk.js" type="text/javascript"></script>
  <script src="clickwise_utils.js" type="text/javascript"></script>
  <script src="clickwise_effects.js" type="text/javascript"></script>
  <script src="clickwise_startup.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="clickwise.css"></link>
</head>
  <body>
    <div class="container">
      <div class="result" id="results_section">
        <img id="clickwise-result" src="" alt="No result"></img>
      </div>
      <div class="input_area">
		<input type="text" id="source_string" placeholder="Enter text to translate"></input>
		<div class="collapse_icon" id="collapse_icon"></div>
        <div class="hidden">
          Select Clickwise dialect:
		  <br />
          <div class="dictionary_select" id="dictionary_list">
          </div>
		</div>
            
      </div>
    </div>
  </body>
</html>
