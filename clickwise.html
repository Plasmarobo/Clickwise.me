<!DOCTYPE html>
<html>
<head>
  <title>
  Clickwise Generator
  </title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="src/jquery.rotate.1-1.js" type="text/javascript"></script>

  <script src="src/clickwise.js" type="text/javascript"></script>
  <script src="src/clickwise_audio.js" type="text/javascript"></script>

  <script src="src/dictionaries/clocktalk.js" type="text/javascript"></script>
  <script src="src/profiles/default.js" type="text/javascript"></script>
  <script src="src/profiles/large.js" type="text/javascript"></script>
  <script src="src/profiles/huge.js" type="text/javascript"></script>

  <script src="src/audio_models/clock_gated_harmonic_tones.js"></script>
  <script src="src/audio_models/dual_track_modulated_clicks.js""></script>


  
  
  <script src="src/clickwise_utils.js" type="text/javascript"></script>
  <script src="src/clickwise_effects.js" type="text/javascript"></script>
  <script src="src/clickwise_startup.js" type="text/javascript"></script>
  
  
  
  <link rel="stylesheet" type="text/css" href="assets/clickwise.css"></link>
</head>
  <body>
    <div class="container">
      <div class="result" id="result_section">
        <img id="clickwise-result" class="auto_image" src="" alt="No result"></img>
      </div>
      <div class="input_area">
		<input type="text" id="source_string" placeholder="Enter text to translate"></input>
		<div class="playsound" onclick="playAudio()">
			<img id="play_icon" src="assets/play.png" height=48 width=48></img>
		</div>
		<div class="collapse_icon" onclick="toggleSettings(event);">
			<img id="collapse_icon" src="assets/collapse.png" height=32 width=32></img>
		</div>
        <div class="settings">
          Select Clickwise dialect:
		  <br />
          <div class="dictionary_select" id="dictionary_list">
          </div>
		  <br />
		  Select Symbol Profile:
		  <br />
		  <div class="profile_select" id="profile_list">
		  </div>
		</div>
		
            
      </div>
    </div>
    <div class="github_mark">
      <a href="https://github.com/Plasmarobo/Clickwise.me">
        <img src="/assets/GitHub-Mark-32px.png"></img>
      </a>
    </div>
      
  </body>
</html>
